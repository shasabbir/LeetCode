[pytest]
# Pytest configuration for LeetCode Python solutions

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.11

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    easy: LeetCode easy problems
    medium: LeetCode medium problems
    hard: LeetCode hard problems
    array: Array-related problems
    string: String-related problems
    linked_list: Linked list problems
    tree: Tree problems
    graph: Graph problems
    dp: Dynamic programming problems
    math: Math problems
